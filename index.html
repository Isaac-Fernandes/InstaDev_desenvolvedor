<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>InstaDev</title>
</head>
<body>
    <div class="instadev-wrapper">
        <div class="instadev-phone">
            <img src="img/1657088571831.png" alt="celular"> <!--A foto do InstaDev ao ser iniciado em um celular-->
        </div>
        <div class="instadev-continue">
            <div class="group">
                <img src="img/1657088697305c.png" class="instadev-logo" alt="instadev logo"> <!--Como poderia ser o logo do aplicativo-->
                <div class="profile-photo">
                    <img src="img/20210612_200419.png" alt="foto de perfil"> <!--É a minha foto usada no GitHub-->
                </div>
                <a href="#" class="instadev-login" >continuar com Isaac-Fernandes</a> <!--O meu nome usado no GitHub-->
                <a href="#" class="instadev-logout"> remover conta</a>
            </div>
            <div class="group">
                <P class="not-account">Não é Isaac-Fernandes</P>
                <p class="not-account">
                    <a href="#"><spam class="link-blue">alternar conta</spam></a>
                    ou
                    <a href="#"><spam class="link-blue">Inscreva-se</spam></a>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"><img src="img/apple-button.png" width="115" height="50"></a> <!--Imagem do botão da apple-->
                    <a href="#" class="app-download"><img src="img/googleplay-button.png" width="115" height="50"></a> <!--Imagem do botão do googleplay-->
                </div>
            </div>
        </div>
    </div>
</body>
</html>
